<!DOCTYPE html>
<html lang="en">

<head>
  {% include meta.html %}
  {% include styles.html %}
  <style>
    .container {
      width: 80%;
      padding: 50px 0;
      margin: 50px auto;
      position: relative;
      overflow: hidden;
    }

    .container:before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      margin-left: -1px;
      width: 2px;
      height: 100%;
      background: maroon;
      z-index: 1
    }

    .timeline-block {
      width: -webkit-calc(50% + 8px);
      width: -moz-calc(50% + 8px);
      width: calc(50% + 8px);
      display: -webkit-box;
      display: -webkit-flex;
      display: -moz-box;
      display: flex;
      -webkit-box-pack: justify;
      -webkit-justify-content: space-between;
      -moz-box-pack: justify;
      justify-content: space-between;
      clear: both;
    }

    .timeline-block-right {
      float: right;
    }

    .timeline-block-left {
      float: left;
      direction: rtl;
    }

    .marker {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2px solid #F5F7FA;
      background: yellow;
      margin-top: 10px;
      z-index: 9999
    }

    .timeline-content {
      width: 95%;
      padding: 0 15px;
      color: wheat;
    }

    .timeline-content h3 {
      margin-top: 5px;
      margin-bottom: 5px;
      font-size: 25px;
      font-weight: 500
    }

    .timeline-content span {
      font-size: 15px;
      color: aqua;
    }

    .timeline-content p {
      font-size: 14px;
      line-height: 1.5em;
      word-spacing: 1px;
      color: white;
    }


    @media screen and (max-width: 768px) {
      .container:before {
        left: 8px;
        width: 2px;
      }

      .timeline-block {
        width: 100%;
        margin-bottom: 30px;
      }

      .timeline-block-right {
        float: none;
      }

      .timeline-block-left {
        float: none;
        direction: ltr;
      }
    }
  </style>
</head>

<body onload="op1()">
  {% include navigation.html %}
  {{ content }}
  {% include scripts.html %}
</body>

</html>
